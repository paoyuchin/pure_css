<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pure.css">
  <title>Document</title>
</head>
<body>
  <div class="cupbox">
    <div class="cup">
      <div class="beer">
        <div class="top">
          <div class="topcircle top1"></div>
          <div class="topcircle top2"></div>
          <div class="topcircle top3"></div>
          <div class="topcircle top4"></div>
        </div>
        <div class="bottom">
          <div class="bottomcircle botton1"> </div>
          <div class="bottomcircle botton2"></div>
          <div class="bottomcircle botton3"></div>
          <div class="bottomcircle botton4"></div>
        </div>
      </div>
      <div class="ear"></div>
    </div>
  </div>
  <!--cat-->
  <div class="catbox">
    <div class="outside">
      <div class="head">
        <div class="ears earsleft"></div>
        <div class="ears earsright"></div>
        <div class="eyes eyesleft"></div>
        <div class="eyes eyesright"></div>
        <div class="nose"></div>
      </div>
      <div class="body">
        <div class="w"></div>
        <div class="hand handleft">
          <div class="finger finger1"></div>
          <div class="finger finger2"></div>
          <div class="finger finger3"> </div>
        </div>
        <div class="hand handright">
          <div class="finger finger1"></div>
          <div class="finger finger2"></div>
          <div class="finger finger3"></div>
        </div>
        <div class="tail">
          <div class="bowtail"></div>
        </div>
      </div>
    </div>
  </div>
  <!--hamberger-->
  <div class="hambox">
    <!--input(type='checkbox'id='clickme')
  -->
    <!--label(for='clickme')  -->
    <div class="outside">
      <div class="hamoutside">
        <div class="ham ham1"></div>
        <div class="ham ham2"></div>
        <div class="ham ham3"> </div>
      </div>
    </div>
  </div>
  <div class="colabox">
    <div class="colaoutside">
      <div class="straw"></div>
      <div class="cover">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="colacup"></div>
      <div class="bubble"> </div>
    </div>
  </div>
  <div class="trainbox">
    <div class="trainoutside">
      <div class="train first">
        <div class="window big"></div>
        <div class="yellow"></div>
        <div class="door">
          <div class="window"></div>
        </div>
      </div>
      <div class="train">
        <div class="window left"></div>
        <div class="door">
          <div class="window"></div>
        </div>
        <div class="yellow"></div>
        <div class="window right"></div>
      </div>
      <div class="train">
        <div class="window left"></div>
        <div class="door">
          <div class="window"></div>
        </div>
        <div class="yellow"></div>
        <div class="window right"></div>
      </div>
      <div class="train">
        <div class="window left"></div>
        <div class="door">
          <div class="window"></div>
        </div>
        <div class="yellow"></div>
        <div class="window right"></div>
      </div>
      <div class="train last">
        <div class="window big"></div>
        <div class="yellow"></div>
        <div class="door">
          <div class="window"></div>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="demo3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700">
  <div class="all">
    <div class="daybox">
      <label>
        <input type="checkbox" id="switch">
        <div class="top">
          <div class="text_area">
            <div class="infos">
              <div class="location">Taipei City</div>
              <div class="time"> Wednesday 21:00</div>
            </div>
            <div class="tempare">26°</div>
          </div>
          <div class="moon"></div>
          <div class="cloud">
            <div class="rain rain1"></div>
          </div>
          <div class="cloud cloud2">
            <div class="rain rain2"></div>
          </div>
          <div class="cloud cloud3">
            <div class="rain rain3"></div>
          </div>
          <div class="cloud cloud4">
            <div class="rain rain4"></div>
          </div>
          <div class="cloud cloud5">
            <div class="rain rain1"></div>
          </div>
          <div class="cloud cloud6">
            <div class="rain rain2"> </div>
          </div>
          <div class="cloud cloud7">
            <div class="rain rain3"> </div>
          </div>
          <div class="cloud cloud8">
            <div class="rain rain4"></div>
          </div>
          <div class="cloud cloud9">
            <div class="rain rain1"> </div>
          </div>
          <svg class="temsvg">
            <circle cx="30" cy="120" r="4"></circle>
            <text x="30" y="120">17°</text>
            <circle cx="90" cy="170" r="4"></circle>
            <text x="90" y="170">20.3° </text>
            <circle cx="150" cy="200" r="4"></circle>
            <text x="150" y="200">23° </text>
            <circle cx="210" cy="130" r="4"></circle>
            <text x="210" y="130">18° </text>
            <circle cx="270" cy="60" r="4"></circle>
            <text x="270" y="60">24.9° </text>
            <circle cx="330" cy="90" r="4"></circle>
            <text x="330" y="90">17° </text>
            <circle cx="390" cy="60" r="4"></circle>
            <text x="390" y="60">25° </text>
            <circle cx="440" cy="100" r="4"></circle>
            <text x="440" y="100">25° </text>
            <circle cx="510" cy="90" r="4"></circle>
            <text x="510" y="90">17° </text>
            <polyline points="30,120 90,170 150,200 210,130 270,60 330,90 390,60 440,100 510,90"></polyline>
          </svg>
          <div class="explain">Raining day</div>
        </div>
        <div class="bottom">
          <div class="dayweather">
            <h3>MON</h3>
            <svg viewBox="-50 -50 100 100">
              <circle class="sunny" cx="0" cy="0" r="22"></circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>TUE</h3>
            <svg viewBox="-50 -50 100 100">
              <circle class="sunny" cx="0" cy="0" r="22"> </circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>WED</h3>
            <svg viewBox="-50 -50 100 100">
              <circle class="sunny" cx="0" cy="0" r="22"> </circle>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="10"></circle>
              <circle class="cloud" cx="-7" cy="15" r="10"> </circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>THU</h3>
            <svg viewBox="-50 -50 100 100">
              <circle class="sunny" cx="0" cy="0" r="22"> </circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>FRI</h3>
            <svg viewBox="-50 -50 100 100">
              <circle class="sunny" cx="0" cy="0" r="22"> </circle>
            </svg>
          </div>
          <div class="dayweather">
            <h3>SAT</h3>
            <svg viewBox="-70 -30 100 100">
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="10"></circle>
              <circle class="cloud" cx="-7" cy="15" r="10"></circle>
              <line class="rain" x1="-25" y1="0" x2="-25" y2="10"> </line>
              <line class="rain" x1="-14" y1="5" x2="-14" y2="25"> </line>
              <line class="rain" x1="-5" y1="20" x2="-5" y2="45"> </line>
            </svg>
          </div>
          <div class="dayweather">
            <h3>SUN</h3>
            <svg viewBox="-70 -30 100 100">
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="10"></circle>
              <circle class="cloud" cx="-7" cy="15" r="10"> </circle>
              <line class="rain" x1="-25" y1="0" x2="-25" y2="10"> </line>
              <line class="rain" x1="-14" y1="5" x2="-14" y2="25"> </line>
              <line class="rain" x1="-5" y1="20" x2="-5" y2="45"> </line>
            </svg>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
